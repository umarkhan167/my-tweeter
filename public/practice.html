<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <label><a href="#">input box</a></label>
  <textarea id="text-area">

  </textarea>



</body>  

<script>

    const textBox = document.getElementById("text-area")
    console.log(textBox)
    textBox.addEventListener("input", (event) => {
      console.log("This is the input event: ", event);
    });

    textBox.addEventListener("keyup", (event) => {
      console.log("This is the keyup event: ", event);
    });

    textBox.addEventListener("keypress", (event) => {
      console.log("This is the keypress event: ", event);
    });

    textBox.addEventListener("keydown", (event) => {
      console.log("This is the keydown event: ", event);
    });

  </script>
  
</html>
