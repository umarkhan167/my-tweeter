<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Placement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Composer JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- timeago Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
<!-- NAV menu -->
    <nav>
      <span>tweeter</span>
      <div>
        <p><a>Write</a> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
<!-- HEADER profile -->
    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <h4>Your Name</h4>
      </div>
    </header>

    <main>
<!-- NEW TWEET -->
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="tweet-submission" method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea id="tweet-area" name="text" cols="40" rows="1"></textarea>
            <div class="form-footer">
              <button type="submit">Tweet</button>
              <output name="counter" id="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
<!-- POSTED TWEETS -->
        <section id="tweets-container">

          <article class="posted-tweet">
            <div class="tweet-header">
              <div class="" >
                <i class="far fa-user"></i>
                <span>Newton</span>
              </div>              
              <p><a href="#">@SirIsaac</a></p>
            </div>
            <h4>If I have seen further it is by standing on the shoulders of giants</h4>
            <div class="tweet-footer">
              <span>10 days ago</span>
              <div class="tweet-icons">              
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </article>

          <article class="posted-tweet">
            <div class="tweet-header">
              <div class="" >
                <i class="far fa-user"></i>
                <span>Rhoda Jacobs</span>
              </div>              
              <p><a href="#">@MrsJacobs</a></p>
            </div>
            <h4>Hello world</h4>
            <div class="tweet-footer">
              <span>10 days ago</span>
              <div class="tweet-icons">              
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </article>

        </section>
    </main>
    <!-- Page-specific (main) content here -->
    <main class="container"></main>
  </body>
</html>
